<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
</head>

<body>
    <header>
        <h1>
            <img src="img/pngegg.png" alt="logo" id="climalogo">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form>
                <select name="city" id="city">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value="ROSARIO">Rosario</option>
                    <option value="RAFAELA">Rafaela</option>
                </select>
                <button>Consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3>
                <img src="img/979585.png" alt="logo" width="100">
                <p>Temperatura: 25.31°</p>
                <p>Sencación térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
