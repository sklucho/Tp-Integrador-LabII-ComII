<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <script src="js/common.js"></script>


</head>

<body>
    <header>
        <h1>
            <img src="img/pngegg.png" alt="logo" id="climalogo">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="#">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form>
                <label for="addcity">Ingrese la ciudad a agregar:</label><br>
                <input type="text" id="addcity" name="addcity" style="text-transform: uppercase;"><br>
                <button class="buttons" id="button">Agregar</button>
            </form>
        </section>
        <section>
            <div class="mensajes">
                <p id="green">Ciudad agregada con éxito</p>
                <p id="red">Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</p>
                <p id="yellow">La ciudad ingresada ya se encuentra almacenada</p>
            </div>
        </section>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
    
    <script src="js/pages/add-city.js"></script>
</body>

</html>
